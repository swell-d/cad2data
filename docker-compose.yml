services:
  cad2data:
    user: "1000:1000"
    build:
      context: .
      dockerfile: Dockerfile
    image: cad2data:latest
    restart: unless-stopped
    ports:
      - "5001:5001"
    read_only: true
    environment:
      XDG_CACHE_HOME: /tmp/.cache
      MAMBA_ROOT_PREFIX: /tmp/mamba
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    volumes:
      - /var/www/360/share:/share:rw
    init: true
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:5001/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s